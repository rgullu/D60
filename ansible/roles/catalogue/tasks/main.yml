- name: Install NodeJS
  ansible.builtin.yum:
    name: [ "nodejs", "make", "gcc-c++" ]
    state: present

- name: Add roboshop app user
  ansible.builtin.user:
    name: roboshop

- name: Download Code
  ansible.builtin.include_role:
    name: common
    tasks_from: download

- name: Remove existing code
  ansible.builtin.file:
    path: /home/roboshop/catalogue
    state: absent

- name: Copy App Code
  ansible.builtin.copy:
    src: /tmp/catalogue-main/
    dest: /home/roboshop/catalogue
    remote_src: yes
  become_user: roboshop

- name: Install Nodejs dependencies
  community.general.npm:
    path: /home/roboshop/catalogue
  become_user: roboshop

- name: Update systemd file
  ansible.builtin.template:
    src: systemd.service
    dest: /etc/systemd/system/catalogue.service

- name: Start Catalogue Service
  ansible.builtin.systemd:
    name: catalogue
    state: restarted
    enabled: yes
    daemon_reload: yes
