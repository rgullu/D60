- name: Demo on Loops
  hosts: localhost
  vars:
    FRUITS: [ "apple", "banana", "orange" ]
  tasks:
    - name: Print All fruits
      debug:
        msg: "Fruit Name = {{item}}"
      loop: "{{FRUITS}}"

- name: Demo on map values of loop
  hosts: localhost
  tasks:
    - name: Print
      debug:
        msg: "Course Name = {{item.name}}, Timing = {{item.timing}}"
      loop:
        - name: DevOps
          timing: 6am
        - name: AWS
          timing: 8am
